<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Memo App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header" class="bg-primary text-green p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="headerTitle">Memo App</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filterForm" placeholder="Search Items">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="mainDiv" class="card card-body">
            <h2 class="title">Add Items</h2>
        </div>
        <form id="myForm" class="form-inline mb-3">
            <input id="addedItem" type="text" class="form-control mr-2">
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button>
            </li>
            <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button>
            </li>
            <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button>
            </li>
            <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button>
            </li>
            <li class="list-group-item">Item 5 <button class="btn btn-danger btn-sm float-right delete">X</button>
            </li>
            <li class="list-group-item">Item 6 <button class="btn btn-danger btn-sm float-right delete">X</button>
            </li>
        </ul>
    </div>

<script src="main.js"></script>
</body>
</html>
